<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - EduTeach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4F46E5', // Indigo
                            hover: '#4338CA',
                            light: '#E0E7FF',
                        },
                        secondary: {
                            DEFAULT: '#10B981', // Green
                            hover: '#059669',
                            light: '#D1FAE5',
                        },
                        accent: {
                            DEFAULT: '#F59E0B', // Amber
                            hover: '#D97706',
                            light: '#FEF3C7',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .auth-gradient {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }

</head>
<body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <a href="landing.html" class="flex items-center">
                        <span class="text-2xl font-bold text-primary">EduTeach</span>
                    </a>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">Hisobingiz bormi?</span>
                        <a href="login.html" class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-white hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                            Kirish
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                        Yangi hisob yarating
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Yoki
                        <a href="login.html" class="font-medium text-primary hover:text-primary-hover">
                            mavjud hisobingizga kiring
                        </a>
                    </p>
                </div>
                
                <div class="mt-8 bg-white py-8 px-4 shadow-md rounded-lg sm:px-10">
                    <form class="space-y-6" id="register-form">
                        <!-- Full Name Input -->
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700">
                                    Ism
                                </label>
                                <div class="mt-1">
                                    <input id="first-name" name="first-name" type="text" autocomplete="given-name" required 
                                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700">
                                    Familiya
                                </label>
                                <div class="mt-1">
                                    <input id="last-name" name="last-name" type="text" autocomplete="family-name" required 
                                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email manzil
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                    placeholder="sizning@email.com">
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Parol
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="new-password" required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <!-- Confirm Password Input -->
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                                Parolni tasdiqlang
                            </label>
                            <div class="mt-1">
                                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <!-- User Type Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Siz kimsiz?
                            </label>
                            <div class="mt-2 grid grid-cols-2 gap-3">
                                <div>
                                    <label class="inline-flex items-center justify-center w-full h-12 px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 cursor-pointer">
                                        <input type="radio" name="user-type" value="student" class="sr-only" checked>
                                        <span>O'quvchi</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center justify-center w-full h-12 px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 cursor-pointer">
                                        <input type="radio" name="user-type" value="teacher" class="sr-only">
                                        <span>O'qituvchi</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-900">
                                Men <a href="#" class="text-primary hover:text-primary-hover">foydalanish shartlari</a> va <a href="#" class="text-primary hover:text-primary-hover">maxfiylik siyosati</a> bilan tanishdim va roziman
                            </label>
                        </div>

                        <!-- Error Message (hidden by default) -->
                        <div id="error-message" class="rounded-md bg-red-50 p-4 hidden">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <h3 class="text-sm font-medium text-red-800" id="error-text">
                                        Ro'yxatdan o'tishda xatolik yuz berdi
                                    </h3>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                Ro'yxatdan o'tish
                            </button>
                        </div>
                    </form>

                    <!-- Social Registration -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">
                                    Yoki ijtimoiy tarmoqlar orqali
                                </span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">

                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">

                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

                <div class="flex flex-col md:flex-row justify-between items-center">
                    <p class="text-gray-500 text-sm">&copy; 2023 EduTeach. Barcha huquqlar himoyalangan.</p>
                    <div class="flex space-x-6 mt-4 md:mt-0">

                        <a href="#" class="text-gray-400 hover:text-gray-500">

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Style the user type radio buttons
            const userTypeLabels = document.querySelectorAll('label:has(input[name="user-type"])');
            const userTypeInputs = document.querySelectorAll('input[name="user-type"]');
            
            userTypeInputs.forEach(input => {
                input.addEventListener('change', function() {
                    // Reset all labels
                    userTypeLabels.forEach(label => {
                        label.classList.remove('bg-primary', 'text-white');
                        label.classList.add('bg-white', 'text-gray-700');
                    });
                    
                    // Style the selected label
                    if (this.checked) {
                        this.parentElement.classList.remove('bg-white', 'text-gray-700');
                        this.parentElement.classList.add('bg-primary', 'text-white');
                    }
                });
                
                // Set initial state
                if (input.checked) {
                    input.parentElement.classList.remove('bg-white', 'text-gray-700');
                    input.parentElement.classList.add('bg-primary', 'text-white');
                }
            });
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                
                // Validate form
                if (!firstName || !lastName || !email || !password || !confirmPassword) {
                    errorText.textContent = 'Barcha maydonlarni to\'ldiring';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                if (password !== confirmPassword) {
                    errorText.textContent = 'Parollar mos kelmadi';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                if (!terms) {
                    errorText.textContent = 'Foydalanish shartlarini qabul qiling';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                // Demo registration (in a real app, this would be a server request)
                try {
                    // Set login state
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } catch (error) {
                    errorText.textContent = 'Ro\'yxatdan o\'tishda xatolik yuz berdi';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
